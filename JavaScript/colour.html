<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<style>
    #screen{
        height: 100px;
        width: 90%;
        background-color: black;
        margin-left: 64px;
    }
</style>
<body>
    <div id="screen"></div>
    <button onclick="display('red')" >RED</button>
    <button onclick="display('BLUE')">BLUE</button>
    <button onclick="display('green')">GREEN</button>
    <button onclick="display('PURPLE')">PURPLE</button>

    <script>
        function display(colour){
            document.getElementById("screen").style.background=colour
        }
    </script>
</body>
</html>
